<!DOCTYPE html>

<head>
    <title>Simple examroom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        body {
            background-color:  #F1F1F1;
            color: black;

            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: stretch;

            font-family: Arial, Helvetica, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            height: max-content;
            width: max-content;
        }

        #message-container_container {
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
        }

        #message-container {
            height: 75vh;
            width: 35vw;

            margin-bottom: 0.84rem;

            background-color: rgb(235, 235, 235);

            overflow: auto;
            display: flex;
            flex-direction: column-reverse;

            cursor: text;

            padding: 1rem;

            border: rgb(93, 187, 241) solid;

            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .myMessagesContainer {
            width: 100%;
        }

        .myMessages {
            width: 70%;

            margin-left: auto;
            color: rgba(0, 0, 0, 0.877);
            padding: 0.5rem;

            text-align: right;
            border-right: rgb(62, 109, 196) solid 0.85rem;
        }

        .forMeMessagesContainer {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.103);
        }

        .forMeMessages {
            width: 70%;

            margin-right: auto;

            color: rgba(0, 0, 0, 0.877);
            padding: 0.5rem;

            border-left: rgb(0, 0, 0) solid 0.85rem;
        }

        .systemMessagesContainer {
            width: 100%;
        }

        .systemMessages {
            width: 70%;

            margin-right: auto;
            margin-left: auto;

            margin-top: 0.5rem;
            margin-bottom: 0.5rem;

            color: rgba(0 0 0);
            padding: 1rem;
            background-color: rgba(73 221 221 / 93%);

            text-align: center;

            border-radius: 0.3rem;
            /* border-left: rgb(0, 0, 0) solid 0.85rem; */
        }

        .systemMessagesPositiveContainer {
            width: 70%;

            margin-right: auto;
            margin-left: auto;

            margin-top: 0.5rem;
            margin-bottom: 0.5rem;

            color: rgba(255, 255, 255, 0.74);
            padding: 1rem;
            background-color: rgba(49, 173, 105, 0.925);

            text-align: center;

            border-radius: 0.3rem;
            /* border-left: rgb(0, 0, 0) solid 0.85rem; */
        }

        #form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;

            gap: 0.85rem;
        }

        #form #message-input {
            height: 2.5rem;
            padding: 0rem 0.75rem;
            font-size: 18px;

            width: 50px;

            width: auto;


            background-color:rgb(155 220 223);

            border: none;
            outline: none;

            flex-shrink: 3 !important;
        }

        #form #send-button {
            height: 2.5rem;
            padding: 0rem 2rem;
            font-size: 18px;

            background-color: rgb(64 186 189);
            color: rgba(0, 0, 0));
            border: none;

            /* flex-grow: 1; */
            cursor: pointer;

            transition: 0.033s;
        }

        #form #send-button:hover {
            background-color: rgb(63 81 181);
        }

        #roomSelect-container_container {
            overflow: auto;

            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;

        }

        #roomSelectContainer {
            height: 81vh;
            width: 500px;

            margin-bottom: 0.84rem;

            background-color: rgb(235, 235, 235);


            overflow: auto;
            display: flex;
            flex-direction: column;

            cursor: text;

            padding: 1rem;

            margin: 1rem;

            border: rgb(241, 93, 126) solid;
            border-radius: 1rem;
        }

        #roomsDivsContainer {
            top: 1rem;
            right: 1rem;
            bottom: 1rem;
            left: 1rem;
        }

        .roomDiv {
            border-top: solid tomato;
            margin: 1rem;

            padding-top: 0.5rem;

            color: rgba(0, 0, 0, 0.829);
        }

        .buttonsContainer {
            display: flex;

            justify-content: space-between;
        }

        .joinRoomButton {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;

            color: rgba(255, 255, 255, 0.884);
            background-color: rgb(92, 173, 146);
            cursor: pointer;

            transition: 0.05s;
        }

        .joinRoomButton:hover {
            background-color: rgb(157, 224, 202);
        }

        .closeRoomButton {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;

            color: rgba(255, 255, 255, 0.884);
            background-color: rgb(241, 93, 126);
            cursor: pointer;

            transition: 0.05s;
        }

        .closeRoomButton:hover {
            background-color: rgb(175, 37, 67);
        }
    </style>
</head>

<body>
    <div id="message-container_container">
        <div id="container">
            <div id="message-container"></div>
            <form id="form">
                <label for="message-input">Message</label>
                <input type="text" id="message-input" />
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>
    <div id="roomSelect-container_container">
        <div id="roomSelectContainer">
            <div id="roomsDivsContainer">

            </div>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/adminRoom.js"></script>
</body>

</html>
