<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>socket client</title>

    <script defer src="http://localhost:3050/socket.io/socket.io.js"></script>
    <script defer src="client.js" type="module"></script>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./client.css" />
  </head>
  <body>
    <!-- email-form -->
    <div id="message-container_container">
      <div id="container">
        <div id="message-container"></div>
        <form id="form">
          <label for="message-input">Message</label>
          <input type="text" id="message-input" />
          <button type="submit" id="send-button">Send</button>
        </form>
        <form id="email-form">
          <div>
            <label for="email-input">Email</label>
            <input type="text" id="email-input" />
          </div>
          <div>
            <label for="issue-input">Your issue</label>
            <input type="text" id="issue-input" />
          </div>
          <div>
            <button type="submit" id="email-button">Submit a ticket</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
